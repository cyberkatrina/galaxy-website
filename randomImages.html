<!DOCTYPE html>

<html lang="en">

<head>
   <title>Random Images</title>
   <meta charset="UTF-8">
   <meta name="description" content="display a random image every time it is loaded">
   <meta name="author" content="Katsiaryna Aliashkevich">
   <link href="randomImages.css" rel="stylesheet">
   <link href="M51.jpg" rel="icon">
</head> 

<body onload = "changeImg()">
   <h2>Galaxies</h2>
   <form action = "">
      <div id="withBorder">
         <p>
            <img class = "img1"  id = "GalaxyCluster" src = "GalaxyCluster.jpg"
               alt = "(Picture of a Galaxy Cluster)" width = "640" height = "480" />
            <img class = "img2"  id = "M104" src = "M104.jpg"
               alt = "(Picture of M 104)" width = "640" height = "480" />
            <img class = "img3"  id = "NGC1300" src = "NGC1300.jpg"
               alt = "(Picture of NGC 1300)" width = "640" height = "480">
            <img class = "img4"  id = "InteractingGalaxies" src = "InteractingGalaxies.jpg"
               alt = "(Picture of a Interacting Galaxies)" width = "640" height = "480" />
            <img class = "img5"  id = "M51" src = "M51.jpg"
               alt = "(Picture of M 51)" width = "640" height = "480" />
            <img class = "img6"  id = "NGC6217" src = "NGC6217.jpg"
               alt = "(Picture of NGC 6217)" width = "640" height = "480">
         </p>

         <span id = "caption"></span>
      </div>
      <div class = "btn">
         <input type = "button" value = "Change Image" onclick = "changeImg()"  style=" font-size: medium;"/>
      </div>
   </form>

   <script type="text/javascript">

      var top_img = "GalaxyCluster";
      var img_src = new Array ("GalaxyCluster", "M104", "NGC1300", "InteractingGalaxies", "M51", "NGC6217");
      var captions = new Array ("Galaxy Cluster", "M 104", "NGC 1300", "Interacting Galaxies", "M 51", "NGC 6217");
      var selected_cap;

      function get_img () {
         var rnd_idx = Math.trunc (Math.random() * img_src.length);
         new_img = img_src[rnd_idx];
         selected_cap = captions[rnd_idx];
      }

      function changeImg() {
         get_img();
         styleTop = document.getElementById(top_img).style;
         styleNew = document.getElementById(new_img).style;
         styleTop.zIndex = "0";
         styleNew.zIndex = "10";
         top_img = new_img;
         document.getElementById("caption").innerText = selected_cap;
      }
    
    </script>

</body>
</html>
